<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter | Elon Musk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content" class="content">
        <div class="navigation">
            <div class="arrow_back"><i class="fa-solid fa-arrow-left-long"></i></div>
            <div id="display-name-one" class="header"></div>
            <div class="subtext">13.6K Tweets</div>
        </div>
        <div id="wallpaper" class="wallpaper"></div>
        <div class="bio">
            <div class="pre-bio">
                <div id="avatar" class="pfp"></div>
                <div class="btn">Following</div>
            </div>

            <div>
                <div id="display-name-two" class="header"></div>
                <div id="username-one" class="subtext"></div>
            </div>

            <div>
                <span id="joined-date" class="secondary"></span>
            </div>

            <div>
                <span id="following" class="secondary pr-15"></span>
                <span id="followers" class="secondary"></span>
            </div>
        </div>

        <div class="tabs">
            <div class="selected">Tweets</div>
            <div>Tweets & replies</div>
            <div>Media</div>
            <div>Likes</div>
        </div>

        <div id="container-tweets"></div>

    </div>


    <div class="controls">
        <button onclick="switchTheme();" class="btn">Switch theme</button>
    </div>
</body>
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/78ad5d917d.js" crossorigin="anonymous"></script>
</html>
